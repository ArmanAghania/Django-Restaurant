{% extends "pizza/base.html" %}
{% block 'body' %}
<div class="container">

<h1>Order Pizzas</h1>
{% comment %} <h2>{{ note }} {% endcomment %}

<form action="{% url 'pizzas' %}" method="POST">
{% csrf_token %}

{{ formset.management_form }}

{% for form in formset %}
{{ form }}
<br/><br/>
{% endfor %}
<input type="submit" value="Order Pizza">
</form>
</div>
    
{% endblock  %}
